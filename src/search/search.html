<form action="" class="full-width-forms" ng-submit="search.searchMovies()">
  <div class="col-3-4">
    <input type="text" class="col-3-4 searchbar" ng-model="search.searchTerm" placeholder="Type in the movie you want to find">
  </div>
  <div class="col-1-4">
    <button class="btn col-1-4" type="submit">Find dat movie!</button>
  </div>
</form>

<div class="padded search-results">
    <div class="col-1-3 search-div text-center animated fadeIn" ng-repeat="movie in search.movieResults">
        <div class="main-text">{{movie.Title}}</div>
        <div class="main-text">{{movie.Year}}</div>
        <img ng-src="{{movie.Poster}}" alt="" class="search-image">
        <div>
            <a ui-sref="detail({movieId:movie.imdbID})">Click to read details</a>
        </div>
    </div>
    <div style="clear: both;"></div>
</div>
