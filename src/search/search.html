<form action="" class="full-width-forms" ng-submit="search.searchMovies()">
  <div class="col-3-4">
    <input type="text" class="col-3-4" ng-model="search.searchTerm">
  </div>
  <div class="col-1-4">
    <button class="btn col-1-4" type="submit">Submit</button>
  </div>
</form>

<div class="padded">
    <div class="col-1-3 movieDiv" ng-repeat="movie in search.movieResults">
        <p>{{movie.Title}} - {{movie.Year}}</p>
        <img ng-src="{{movie.Poster}}" alt="" class="imgControl">
        <div>
            <a href="">Click to read details</a>
        </div>
    </div>
</div>
